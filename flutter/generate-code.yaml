version: '3'

tasks:
  generate-code:
    dir: '{{ .USER_WORKING_DIR}}/{{ .dir }}'
    requires:
      vars:
        - name: dir
    vars:
      watch: '{{.watch | default false}}'
    cmds:
      - task: :print
        vars: { msg: 'Generating code', state: 'info' }
      # Run build_runner
      - |
        if [ "{{.watch}}" = true ]; then
          dart run build_runner watch -d
        else
          dart run build_runner build -d
        fi
